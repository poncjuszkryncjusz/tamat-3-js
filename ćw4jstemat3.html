    <script>

       

        function liczbaNieparzystych(ar) {

            let ile = 0

            for (let i = 0; i < ar.length; i++) {
                //ar[i]
                if (ar[i] % 2 != 0) {

                    ile++
                }
            }
            return ile
        }

        let tab=[3,6,8,9,9];
        let y = liczbaNieparzystych(tab)
        
        console.log(y,tab)









    </script>
