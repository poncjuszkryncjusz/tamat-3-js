<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Podaj liczbe rzut√≥w</p>
    <input id="liczba" type="text">
    <input id="ok" type="button" value="rzuc kostka">
    <hr>
    <input type="text" readonly id="out">


    <script>
        function suma(liczbarzutow) {
            let suma = 0;
            for (let i = 0; i < liczbarzutow; ++i) {
                console.log(suma)
                suma += Math.floor(Math.random() * 6) + 1
            }
            return suma
        }


        document.getElementById("ok").onclick = function () {

            let x = parseInt(document.getElementById("liczba").value)
            let y = suma(x)
            document.getElementById("out").value = y

        }






    </script>




</body>
